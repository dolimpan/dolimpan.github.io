<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'ChangwonDangamAsac', sans-serif;
            overflow-x: hidden;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #0069F4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* 왼쪽 숫자 9 스타일 */
        .navbar-left a {
            font-size: 5em;
            color: #FFA700;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }

        /* 오른쪽 네비게이션 항목 스타일 */
        .navbar-right {
            display: flex;
            gap: 50px;
        }

        .navbar-right a {
            text-decoration: none;
            font-size: 4rem;
        }

        .navbar-right a:nth-child(1) {
            color: #ffffff;
        }

        .navbar-right a:nth-child(2),
        .navbar-right a:nth-child(3) {
            color: #BFDBFF;
        }

        /* 컨텐츠 영역 스타일 */
        .content {
            margin-top: 140px; /* 네비게이션 바 아래에 여백 추가 */
            padding: 20px;
            box-sizing: border-box;
        }

        /* 제목 스타일 */
        .content-title {
            font-size: 8rem;
            margin-bottom: 20px;
            padding-left: 40px; /* 제목에 padding-left 추가 */
        }

        /* 리스트 아이템 스타일 */
        .list-item {
            background-color: #dddddd; /* 리스트 배경색 */
            padding: 20px;
            margin-bottom: 10px;
            font-size: 2rem;
            font-family: 'Pretendard', sans-serif;
            font-weight: bold;
            color: #000000;
            text-decoration: none;
            display: block;
            transition: background-color 0.15s ease;
        }

        .list-item:hover {
            background-color: #cccccc; /* hover 시 배경색 변경 */
        }

        /* 링크의 기본, 방문 후 상태에서도 동일한 색상 유지 */
        .list-item a {
            color: inherit; /* 부모의 색상을 상속받음 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        .list-item a:visited {
            color: black; /* 방문 후에도 부모의 색상을 상속받음 */
        }

        /* 페이지네이션 스타일 */
        .pagination {
            text-align: center;
            margin-top: 40px;
        }

        .pagination a {
            text-decoration: none;
            font-family: 'Pretendard';
            font-weight: bold;
            padding: 10px 15px;
            color: #0069F4;
            border: 1px solid #0069F4;
            margin: 0 5px;
            font-size: 1.5rem;
        }

        .pagination a:hover {
            background-color: #0069F4;
            color: white;
        }

        .pagination a.active {
            background-color: #0069F4;
            color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="{{ site.baseurl }}/">9</a> <!-- baseurl로 돌아가도록 설정 -->
        </div>
        <div class="navbar-right">
            <a href="{{ site.baseurl }}/dev">개발</a>
            <a href="#">목표</a>
            <a href="#">일상</a>
        </div>
    </div>

    <!-- 페이지 내용 -->
    <div class="content">
        <div class="content-title">{{ page.title }}</div> <!-- 페이지의 제목을 표시 -->
        <div class="grid-container">
            {% for post in paginator.posts %}
            <div class="list-item">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
            {% endfor %}
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            {% if paginator.previous_page %}
                <a href="{{ paginator.previous_page_path | relative_url }}">Previous</a>
            {% endif %}
            {% for page in (1..paginator.total_pages) %}
                <a href="{{ paginator.page_path | relative_url }}" class="{% if paginator.page == page %}active{% endif %}">{{ page }}</a>
            {% endfor %}
            {% if paginator.next_page %}
                <a href="{{ paginator.next_page_path | relative_url }}">Next</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
